<!Doctype html>
<html>
    <body background="https://cdn.hipwallpaper.com/i/31/51/bvAFTS.jpg" >
        
        <fieldset>
            <legend align="left"><h1>SCHEDULE YOUR COLLECTION</h1></legend>
        <form>
            <table align="left" cellpadding="10">
            <tr><th>Scheduleing Date</th><td><input type="date"><br><br>
            <tr><th>Address</th><td><textarea rows="10" cols="25" name="address"></textarea><br><br>
            <tr><th>City</th><td><input type="text"><br><br>
            <tr><th>Pin code</th><td><input type="number" maxlength="6"><br><br>
            <tr><th>State</th><td><input type="text" placeholder="Haryana"><br><br>
            <tr><th>Country</th><td><input type="text" placeholder="India"><br><br>
                <tr><th>Materials</th><td><select name="cars" id="cars">
                    <option value="GLASS">GLASS</option>
                    <option value="PLASTIC">PLASTIC</option>
                    <option value="FABRIC">FABRIC</option>
                    <option value="PAPER">PAPER</option>
                  </select>
                  <tr><th>My Schedule<input type="radio" name="subject">Daily<br><input type="radio" name="subject">Weekly<br><input type="radio" name="subject">Monthly<br>
            <tr><th>Cancel Your Schedule</th><td><input type="radio" name="subject">YES<input type="radio" name="subject">NO</th><td></th><td></td>
            <tr><th>Reshedule</th><td><input type="radio" name="subject">YES<br><input type="radio" name="subject">NO</th><td><br>
            <input type="SUBMIT"> <input type="Reset">
            </table>
        </form>
        </fieldset>
    </body>
</html>
